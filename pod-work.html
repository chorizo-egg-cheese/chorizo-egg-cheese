<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>Pod Work</title>
</head>
<body>



<button id="refresh"><i class="fas fa-redo"></i></button>
<div id="post"></div>

<div id="create-post">
    <form action="" id="new-content">
        <input type="email" id="add-blog" height="5em" width="3em">
    </form>
</div>

<script src="jquery.js"></script>
<!--<script src="pod-work.js"></script>-->
<script>
    $(document).ready(function () {
        function pageLoad() {
            $.ajax('data/blog.json')

                .done(function (data) {
                    for (let i = 0; i < data.length; i++) {
                        console.log(data);
                        $('#post').append(
                            "<h1></h1>" + data[i].title +
                            "<p></p>" + data[i].content +
                            "<p></p>" + "categorie(s): " + data[i].categories +
                            "<p></p>" + "Date Updated: " + data[i].date
                        )

                    }

                })
        }
        pageLoad()
        $('#refresh').click(function (){
            $('#post').empty();
            pageLoad()
        })
    });
</script>
</body>
</html>
